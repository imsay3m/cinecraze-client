<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../style.css" />
    </head>

    <body>
        <div class="drawer">
            <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content flex flex-col mx-auto mt-5">
                <header>
                    <!-- navbar start -->
                    <div
                        class="w-80 lg:w-[1280px] mx-auto navbar bg-base-300 rounded-box"
                    >
                        <div class="flex-none lg:hidden">
                            <label
                                for="my-drawer-3"
                                aria-label="open sidebar"
                                class="btn btn-square btn-ghost"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    class="inline-block w-6 h-6 stroke-current"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                    ></path>
                                </svg>
                            </label>
                        </div>
                        <div class="flex-1 px-2 mx-2">
                            <a href="index.html">Admin Dashboard</a>
                        </div>
                        <div class="flex-none hidden lg:block">
                            <ul class="menu menu-horizontal items-center">
                                <!-- Navbar menu content here -->
                                <li>
                                    <a
                                        class="btn btn-ghost rounded-btn"
                                        href="users.html"
                                        >Users</a
                                    >
                                </li>
                                <div class="dropdown dropdown-end">
                                    <div
                                        tabindex="0"
                                        role="button"
                                        class="btn btn-ghost rounded-btn"
                                    >
                                        Movies
                                    </div>
                                    <ul
                                        tabindex="0"
                                        class="menu dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box w-52 mt-4"
                                    >
                                        <li>
                                            <a href="movies.html"
                                                >Movies List</a
                                            >
                                        </li>
                                        <li>
                                            <a href="add-movies.html"
                                                >Add Movies</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                                <li>
                                    <a
                                        class="btn btn-ghost rounded-btn"
                                        href="cine-requests.html"
                                        >Cine Request</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- navbar end -->
                </header>
                <!-- Page content here -->
                <main>
                    <!-- loading animation start -->
                    <div
                        id="loading-screen"
                        class="fixed inset-0 flex flex-col items-center justify-center bg-[#141414] text-white z-50"
                    >
                        <div class="cinecraze-loader flex">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p class="mt-5 text-lg">Loading...</p>
                    </div>
                    <!-- loading animation end -->
                    <div class="my-10 mx-auto text-center">
                        <div
                            class="stats stats-vertical lg:stats-horizontal shadow"
                        >
                            <div class="stat">
                                <div class="stat-title">
                                    Total Cine Requests
                                </div>
                                <div class="stat-value">31K</div>
                                <!-- <div class="stat-desc">Jan 1st - Feb 1st</div> -->
                            </div>

                            <div class="stat">
                                <div class="stat-title">Total Users</div>
                                <div class="stat-value">4,200</div>
                                <!-- <div class="stat-desc">↗︎ 400 (22%)</div> -->
                            </div>

                            <div class="stat">
                                <div class="stat-title">Total Movies</div>
                                <div class="stat-value">1,200</div>
                                <!-- <div class="stat-desc">↘︎ 90 (14%)</div> -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!-- sidebar start -->
            <div class="drawer-side">
                <label
                    for="my-drawer-3"
                    aria-label="close sidebar"
                    class="drawer-overlay"
                ></label>
                <ul class="menu p-4 w-80 min-h-full bg-base-200 items-start">
                    <!-- Sidebar content here -->
                    <li>
                        <a class="btn text-left" href="users.html">Users</a>
                    </li>
                    <div class="dropdown dropdown-bottom">
                        <div tabindex="0" role="button" class="btn m-1">
                            Movies
                        </div>
                        <ul
                            tabindex="0"
                            class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
                        >
                            <li><a href="add-movies.html">Add Movies</a></li>
                            <li><a href="movies.html">Movies List</a></li>
                        </ul>
                    </div>
                    <li>
                        <a class="btn text-left" href="cine-requests.html"
                            >Cine Request</a
                        >
                    </li>
                </ul>
            </div>
            <!-- sidebar end -->
        </div>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/auth.js"></script>
        <script src="./js/admin.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
